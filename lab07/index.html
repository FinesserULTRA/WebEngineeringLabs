<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1><i class="fas fa-calendar-alt"></i> Event Calendar</h1>
            <div class="calendar-controls">
                <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                <h2 id="month-display">Month Year</h2>
                <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="view-toggle">
                <button id="month-view-btn" class="view-btn active"><i class="fas fa-th"></i> Monthly</button>
                <button id="week-view-btn" class="view-btn"><i class="fas fa-bars"></i> Weekly</button>
                <button id="today-btn" class="view-btn"><i class="fas fa-calendar-day"></i> Today</button>
            </div>
                        <div class="filter-controls">
                <div class="toggle-switch">
                    <input type="checkbox" id="show-holidays" checked>
                </div>
            </div>

        </div>
        
        <div id="month-view" class="calendar-view active">
            <div class="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>
            <div id="month-grid" class="calendar-grid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>
        
        <div id="week-view" class="calendar-view">
                        <div id="week-grid" class="calendar-grid week-grid">
                <!-- Week days will be generated by JavaScript -->
            </div>
        </div>

        </div>
    </div>
    
    <!-- Modal for adding events -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3><i class="fas fa-plus-circle"></i> Add Event</h3>
            <form id="event-form">
                <input type="hidden" id="event-date">
                
                <div class="form-group">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" placeholder="Enter event name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-category">Category:</label>
                        <select id="event-category">
                            <option value="default">General</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="important">Important</option>
                            <option value="leisure">Leisure</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-priority">Priority:</label>
                        <select id="event-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="event-location">Location:</label>
                    <input type="text" id="event-location" placeholder="Enter location (optional)">
                </div>
                
                <div class="form-group event-type-selector">
                    <label>Duration:</label>
                    <div class="event-type-options">
                        <input type="radio" id="all-day" name="event-type" value="all-day" checked>
                        <label for="all-day">All Day</label>
                        <input type="radio" id="timed" name="event-type" value="timed">
                        <label for="timed">Specific Time</label>
                    </div>
                </div>
                
                <div class="form-group time-inputs" id="time-inputs" style="display: none;">
                    <div class="time-row">
                        <div>
                            <label for="event-start-time">Start Time:</label>
                            <input type="time" id="event-start-time">
                        </div>
                        <div>
                            <label for="event-end-time">End Time:</label>
                            <input type="time" id="event-end-time">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="event-color">Color:</label>
                    <div class="color-picker">
                        <input type="radio" name="event-color" id="color-purple" value="#9575CD" checked>
                        <label for="color-purple" class="color-option" style="background-color: #9575CD;"></label>
                        
                        <input type="radio" name="event-color" id="color-blue" value="#64B5F6">
                        <label for="color-blue" class="color-option" style="background-color: #64B5F6;"></label>
                        
                        <input type="radio" name="event-color" id="color-green" value="#81C784">
                        <label for="color-green" class="color-option" style="background-color: #81C784;"></label>
                        
                        <input type="radio" name="event-color" id="color-orange" value="#FF8A65">
                        <label for="color-orange" class="color-option" style="background-color: #FF8A65;"></label>
                        
                        <input type="radio" name="event-color" id="color-yellow" value="#FFD54F">
                        <label for="color-yellow" class="color-option" style="background-color: #FFD54F;"></label>
                        
                        <input type="radio" name="event-color" id="color-pink" value="#F06292">
                        <label for="color-pink" class="color-option" style="background-color: #F06292;"></label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="event-desc">Description:</label>
                    <textarea id="event-desc" placeholder="Add details about this event (optional)"></textarea>
                </div>
                
                <div class="form-actions">
                                        <button type="button" id="cancel-event" class="btn-secondary">Cancel</button>
                    <button type="submit" id="save-event" class="btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for viewing all events on a day -->
    <div id="day-events-modal" class="modal">
        <div class="modal-content day-events-modal-content">
            <span class="close-btn" id="close-day-events">&times;</span>
            <h3 id="day-events-title"><i class="fas fa-calendar-day"></i> Events</h3>
            <div id="day-events-list"></div>
            <div class="day-modal-footer">
                <button type="button" id="add-event-from-day" class="btn-primary">
                    <i class="fas fa-plus"></i> Add New Event
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
