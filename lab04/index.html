<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Animation Web Lab</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="ball-shadow.css">
    </head>
    <body>
        <header>
            <h1>CSS Animation Lab</h1>
            <h2>Mustafa Hamad 455095 SE14A</h2>
        </header>

        <main>
            <!-- Mandatory Animation 1: Pacman -->
            <section class="animation-section">
                <h2>1. Pacman Animation</h2>
                <div class="animation-container">
                    <div class="pacman">
                        <div class="pacman-top"></div>
                        <div class="pacman-bottom"></div>
                    </div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </section>

            <!-- Mandatory Animation 2: Bouncing Ball -->
            <section class="animation-section">
                <h2>2. Bouncing Ball</h2>
                <div class="animation-container">
                    <div class="ball"></div>
                </div>

            </section>

            <!-- Custom Animation 1: Flower -->
            <section class="animation-section">
                <h2>1. Flower</h2>
                <div class="flower-container">
                    <div class="flower-stem"></div>
                    <div class="flower-leaf flower-leaf-left"></div>
                    <div class="flower-leaf flower-leaf-right"></div>
                    <div class="flower">
                        <div class="flower-center"></div>
                        <div class="petal petal-1"></div>
                        <div class="petal petal-2"></div>
                        <div class="petal petal-3"></div>
                        <div class="petal petal-4"></div>
                        <div class="petal petal-5"></div>
                        <div class="petal petal-6"></div>
                        <div class="petal petal-7"></div>
                        <div class="petal petal-8"></div>
                    </div>
                </div>
            </section>

            <!-- Custom Animation 2: Car Speeding Through -->
            <section class="animation-section">
                <h2>2. Car Speeding Through</h2>
                <div class="animation-container road-container">
                    <div class="road"></div>
                    <div class="car">
                        <div class="car-body"></div>
                        <div class="car-top"></div>
                        <div class="wheel wheel-front"></div>
                        <div class="wheel wheel-back"></div>
                    </div>
                </div>
            </section>

            <!-- Custom Animation 4: Gun Firing -->
            <section class="animation-section">
                <h2>4. Gun Firing</h2>
                <div class="animation-container">
                    <div class="gun">
                        <div class="gun-body"></div>
                        <div class="gun-handle"></div>
                        <div class="gun-trigger"></div>
                        <div class="gun-barrel"></div>
                        <div class="muzzle-flash"></div>
                        <div class="bullet"></div>
                    </div>
                </div>
            </section>

            <!-- Custom Animation 5: Glitch Effect -->
            <section class="animation-section">
                <h2>5. Glitch Text Effect</h2>
                <div class="animation-container glitch-container">
                    <div class="glitch-text"
                        data-text="FinesserULTRA">FinesserULTRA</div>
                </div>
            </section>

            <!-- Custom Animation 6: Stylized Loading Bar -->
            <section class="animation-section">
                <h2>6. Stylized Loading Bar</h2>
                <div class="animation-container loading-container">
                    <div class="loading-bar-wrapper">
                        <div class="loading-bar">
                            <div class="loading-progress"></div>
                        </div>
                        <div class="loading-percentage"></div>
                    </div>
                    <div class="loading-pulse"></div>
                </div>
            </section>

            <!-- Custom Animation 8: Sun Rising -->
            <section class="animation-section">
                <h2>7. Sun Rising</h2>
                <div class="animation-container sun-container">
                    <div class="sky"></div>
                    <div class="sun"></div>
                    <div class="ground"></div>
                </div>
            </section>

        </main>

        <footer>
            <p>Web Engineering Lab04, Mustafa Hamad SE14A 455095 &copy; 2025</p>
        </footer>
    </body>
</html>
