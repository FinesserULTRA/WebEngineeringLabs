<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <!-- Display -->
            <div class="display-section">
                <div class="memory-indicator" id="memoryIndicator"></div>
                <input type="text" id="display" class="display" readonly value="0">
            </div>

            <!-- Calculator Buttons -->
            <div class="buttons-grid">
                <!-- Memory and Special Functions Row -->
                <button class="btn btn-memory" onclick="handleMemoryClear()">MC</button>
                <button class="btn btn-memory" onclick="handleMemoryRecall()">MR</button>
                <button class="btn btn-memory" onclick="handleMemoryStore()">MS</button>
                <button class="btn btn-memory" onclick="handleMemoryAdd()">M+</button>

                <!-- Row 1: Advanced Functions -->
                <button class="btn btn-function" onclick="handleSquare()">x²</button>
                <button class="btn btn-function" onclick="handleReciprocal()">1/x</button>
                <button class="btn btn-function" onclick="handleSquareRoot()">√</button>
                <button class="btn btn-operator" onclick="handleOperator('/')">÷</button>

                <!-- Row 2: Numbers 7-9 -->
                <button class="btn btn-number" onclick="handleNumber('7')">7</button>
                <button class="btn btn-number" onclick="handleNumber('8')">8</button>
                <button class="btn btn-number" onclick="handleNumber('9')">9</button>
                <button class="btn btn-operator" onclick="handleOperator('*')">×</button>

                <!-- Row 3: Numbers 4-6 -->
                <button class="btn btn-number" onclick="handleNumber('4')">4</button>
                <button class="btn btn-number" onclick="handleNumber('5')">5</button>
                <button class="btn btn-number" onclick="handleNumber('6')">6</button>
                <button class="btn btn-operator" onclick="handleOperator('-')">−</button>

                <!-- Row 4: Numbers 1-3 -->
                <button class="btn btn-number" onclick="handleNumber('1')">1</button>
                <button class="btn btn-number" onclick="handleNumber('2')">2</button>
                <button class="btn btn-number" onclick="handleNumber('3')">3</button>
                <button class="btn btn-operator" onclick="handleOperator('+')">+</button>

                <!-- Row 5: Bottom Row -->
                <button class="btn btn-number" onclick="handleToggleSign()">±</button>
                <button class="btn btn-number" onclick="handleNumber('0')">0</button>
                <button class="btn btn-number" onclick="handleDecimal()">.</button>
                <button class="btn btn-equals" onclick="handleEquals()">=</button>

                <!-- Clear Button (spans full width) -->
                <button class="btn btn-clear" onclick="handleClear()">C</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
